<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="Styles/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap Linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Area Starts -->
    <header class="header-area">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <div class="logo-area">
                        <img src="assets/logo.png" alt="School Logo" class="logo-img d-inline-block align-text-middle">
                        <span class="logo-text">SCHOOL</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link1" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link2" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" id="nav-link3" href="#">Facilities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link4" href="#">Admission</a>
                        </li>
                    </ul>
                    <button class="nav-btn">Contact</button>
                </div>
            </div>
          </nav>
    </header>
    <!-- Header Area Ends -->
    <hr id="hr-tag">
    <main>
        <!-- Banner Area Starts -->
        <section class="container whole-banner-area">
            <div class="banner-text-area">
                <h1 class="banner-hd">
                    <span class="bn-hd-1">Empowering</span> <br>
                    students from small <br>
                    age <span class="bn-hd-2">towards vision</span>
                </h1>
                <p class="banner-para">
                    With the courage, Confidence, Creativity and Compassion to make <br> their Unique Contribution in a Diverse and Dynamic World.
                </p>
                <button class="banner-btn">
                    Enroll Now
                </button>
            </div>
            <div class="img-area">
                <img src="assets/hero-kids.png" alt="An Image of an happy kid" class="banner-img">
            </div>
        </section>
        <!-- Banner Area Ends -->
         <!-- Curriculum Area Starts -->
          <section class="container whole-curi-area">
            <div class="curri-area">

            </div>
          </section>
          <!-- Curriculum Area Ends -->
    </main>
</body>
</html>
